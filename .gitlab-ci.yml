pages:
  image: node:lts-buster
  # when: manual
  stage: branch-deploy
  variables:
    GENERATE_SOURCEMAP: "false" 
    NODE_OPTIONS: "â€“max_old_space_size=4096"
  script:
    - cp default.env .env
    - REACT_APP_PUBLIC_URL="/orkg/orkg-frontend/$CI_COMMIT_REF_SLUG" # needs to be placed after copying the env file, otherwise the var is overwritten
    - echo "Vars '$GENERATE_SOURCEMAP' '$NODE_OPTIONS' '$REACT_APP_PUBLIC_URL'"
    - npm run build
    - mkdir -p "public/$CI_COMMIT_REF_SLUG"
    - mv build/* "public/$CI_COMMIT_REF_SLUG"
  artifacts:
    paths:
      - public
